<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon-snake-game.png" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Drawer Toggle Button -->
  <button class="drawerBtn" id="toggleDrawer">â˜°</button>

  <!-- Drawer Panel -->
  <div id="drawer" class="drawer hiddenbtn">
    <h3>Select Background</h3>
    <div class="image-options">
     <img src="image.png" data-bg="image copy 4.png" alt="Background 3" />
      <img src="image copy 2.png" data-bg="image copy 2.png" alt="Background 1" />
      <img src="image copy 3.png" data-bg="image copy 3.png" alt="Background 2" />
      <img src="image copy 4.png" data-bg="image copy 4.png" alt="Background 3" />
    </div>
  </div>

  <!-- Game Container -->
  <div id="container">
    <div id="game-wrapper">
      <div id="title">Snake Game</div>
      <div class="content-bar">
        <div class="score">Score: 0</div>
        <div class="timer">0:10</div>
      </div>
      <div id="border"></div>
      <div id="container-btn">
        <button id="reset-btn">Reset</button>
      </div>
      <div class="note">Press any arrow key to start</div>
    </div>
  </div>
</body>
</html>
